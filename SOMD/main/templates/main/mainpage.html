{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
    <!-- <h1>솜디 게시판</h1> -->
    <!-- <a href="{% url 'main:register' %}">솜디 등록</a> -->

<link rel="stylesheet" type="text/css" href="{% static 'css/mainpage.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}">

<section class="header">
    <section class="mainTitle">
        <i class="fa-solid fa-house"></i>
        <div>
            메인페이지
        </div>
    </section>
</section>
<section class="EmptyForHeader"></section>

<section class="somdPage">
    <section class="subTitle">New Post</section>
{% if user.id == 13 %}
    <div class="NEED_TO_LOGIN"><a class="logout" href="{% url 'accounts:logout' %}">로그인하세요</div>
{% else %}
    <section class="Post">
        <div class="list">
            <div class="post">
                <section class="post_header">
                    <div class="profile">
                        <div class="image"></div>
                        <div class="name">Somder1</div>
                    </div>
                </section>
                <div class="about_post">
                    <div class="image"></div>
                    
                    <div class="text">
                        <div class="title">Somd1</div>
                        <div class="body">text</div>
                    </div>
                    
                    <div class="icon">
                        <div class="like">
                            <i class="fa-solid fa-heart"></i>
                            <div>10</div>
                        </div>
                        <div class="comment">
                            <i class="fa-regular fa-message"></i>
                            <div>10</div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endif %}
</section> 

{% else %}
<link rel="stylesheet" type="text/css" href="{% static 'css/start.css' %}">
    <section class="somdStart">
        <div class="SomDLogo image"></div>
        <div class="title">SOM D</div>
        <div class="sub title">동국대 소모임 네트워킹 서비스</div>
        <a class="start button" href="{% url 'main:mainpage' %}">시작하기</a>
        <a class="button" href="{% url 'accounts:login' %}">로그인</a>
        <a class="button" href="{% url 'accounts:signup' %}">회원가입</a>
    </section>
{% endif %}

{% endblock %}
